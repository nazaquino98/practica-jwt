<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-xs-10 col-md-6 col-sm-9 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="text-center mb-4">Registro de Usuario</h3>
              <form id="register-form">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="new-username"
                    placeholder="Username"
                    required
                  />
                  <label for="new-username">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="new-password"
                    placeholder="Password"
                    required
                  />
                  <label for="new-password">Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Registrarse
                </button>
              </form>
              <p id="register-message" class="text-danger mt-3"></p>
              <div class="d-grid mt-2">
                <button id="login-button" class="btn btn-secondary">
                  Volver al inicio de sesión
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const username = document.getElementById("new-username").value;
          const password = document.getElementById("new-password").value;

          // Validación básica
          if (!username || !password) {
            document.getElementById("register-message").innerText =
              "Por favor, completa todos los campos.";
            return;
          }

          try {
            const response = await fetch("http://localhost:4000/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
              document.getElementById("register-message").innerText =
                "Error al registrar el usuario.";
              return;
            }

            const data = await response.json();
            console.log(data);

            // Redirigir a la página de inicio de sesión si el registro fue exitoso
            window.location.href = "index.html";
          } catch (error) {
            console.error("Error:", error);
          }
        });

      // Redireccionar a la página de inicio de sesión cuando se hace clic en "Volver al inicio de sesión"
      document.getElementById("login-button").addEventListener("click", function () {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
